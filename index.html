<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header>
      <div class="container container-header">
        <a class="logo link" href="./index.html"
              >Web<span class="logo-heder">Studio</span></a
            >
        <nav class="nav-heder ">
        <ul class="list flexbox-nav">
          <li>
            <a class="stail-nav current link" href="./index.html">Studio</a>
          </li>
          <li>
           <a class="stail-nav link" href="./portfolio.html">Portfolio</a>
          </li>
          <li>
            <a class="stail-nav link" href="">Contacts</a>
          </li>
        </ul>
        </nav>
        <address class="address">
        <ul class="link flexbox-contakts">
            <li>
              <a class="stail-contacts link" href="mailto:info@devstudio.com ">info@devstudio.com
              </a>
            </li>
          <li>
              <a class="stail-contacts link" href="tel:+110001111111 ">+11 (000) 111-11-11
              </a>
            </li>
        </ul>
        </address>

        <!-- BTN menu  -->
      <button class="button-hamburge js-open-menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
        >
          <svg
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
      </button>    
      <!-- Mobile menu -->
     <div class="menu-container js-menu-container" id="mobile-menu">
        <button class="menu-toggle js-close-menu">
        <svg
          fill="#000000"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        </button>

      <ul class="mobile-menu">
        <li>
          <a href="./index.html" class="nav-link current">Studio</a>
        </li>
        <li>
          <a href="./portfolio.html" class="nav-link">Portfolio</a>
        </li>
        <li>
          <a href="/" class="nav-link">Contacts</a>
        </li>
       </ul>
      <ul class="address-menu">
        <li class="contact-tel">
          <a href="tel:+110001111111" class="tel-link link">+11 (000) 111-11-11</a>
        </li>
        <li class="contact-adr">
          <a href="mailto:info@devstudio.com" class="contact-link link"
            >info@devstudio.com</a
          >
        </li>
      </ul>
      <ul class="socials list">
        <li>
          <a
            class="socials-link"
            href="https://instagram.com"
            rel="noopener noreferrer"
            aria-label="Instagram link"
          >
            <svg class="socials-icon" width="24" height="24">
              <use href="./image/icons.svg#icon-instagram-2"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="socials-link" href aria-label="Twitter link">
            <svg class="socials-icon" width="24" height="24">
              <use href="./image/icons.svg#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="socials-link" href aria-label="Facebook link">
            <svg class="socials-icon" width="24" height="24">
              <use href="./image/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="socials-link" href aria-label="Linkedin link">
            <svg class="socials-icon" width="24" height="16">
              <use href="./image/icons.svg#icon-linkedin"></use>
            </svg>
          </a>
        </li>
      </ul>
     </div>
      </div>
    </header>
    <main>
      <section class="hero ">
        <div class="fon-hero container">
          <h1 class="hero-title">
            Effective Solutions <br />
            for Your Business
          </h1>
          <button type="button" data-modal-open class="button-stile">
            Order Servise
          </button>
        </div>  
      </section>
    </main>
    <footer>

    </footer>
    <!-- modal-hero -->
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-btn" type="button" data-modal-close>
          <svg class="modal-icon" width="8" height="8">
            <use href="./image/checkbox.svg#icon-close"></use>
          </svg>
        </button>
        <strong class="modal-title"
          >Leave your contacts and we will call you back</strong
        >

        <form name="modal_form" autocomplete="on">
          <!-- Name field -->
          <label class="modal-form-label" name="user_name" for="user_sign"
            >Name</label
          >
          <div class="modal-form-group">
            <input
              class="modal-form-input"
              type="text"
              id="user_sign"
              required
            />
            <svg class="modal-form-icon" width="18" height="24">
              <use href="./image/icons.svg#user-name"></use>
            </svg>
          </div>
          <!-- Phone field -->
          <label class="modal-form-label" for="user_telephone"
            >Phone</label
          >
          <div class="modal-form-group">
            <input
              class="modal-form-input"
              type="tel"
              id="user_telephone"
              required
            />
            <svg class="modal-form-icon" width="18" height="24">
              <use href="./image/icons.svg#user-phone"></use>
            </svg>
          </div>
          <!-- Email field -->
          <label class="modal-form-label" for="user_email">Email</label>
          <div class="modal-form-group">
            <input
              class="modal-form-input"
              type="email"
              id="user_email"
              required
            />
            <svg class="modal-form-icon" width="18" height="24">
              <use href="./image/icons.svg#user-email"></use>
            </svg>
          </div>
          <!-- Comment field -->
          <label class="modal-form-label" for="user_comment"
            >Comment</label
          >
          <textarea
            class="modal-form-comment"
            name="user_comment"
            id="user_comment"
            rows="6"
            placeholder="Type your comment..."
          ></textarea>
          <!-- Checkbox field -->
          <div class="form-checkbox">
            <input
              class="form-checkbox-input"
              type="checkbox"
              name="user_checkbox"
              id="user_checkbox"
              required
            />
            <label class="form-checkbox-label" for="user_checkbox"
              >I accept the terms and conditions of the
              <a class="modal-form-link link" href="" target="_blank"
                >Privacy Policy</a
              ></label
            >
          </div>
          <button class="contact-form-btn btn" type="submit">Send</button>
        </form>
      </div>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    >
    </script>
    <script defer src="./js/mobile-menu.js"></script>
    <script src="./js/modal.js"></script>
</body>
</html>
